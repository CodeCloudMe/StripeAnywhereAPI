<html lang="en">

  <head>
           <!-- Latest compiled and minified CSS -->
           <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

           <!-- Optional theme -->
          <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

           <!-- Latest compiled and minified JavaScript -->
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
    var subArr={};

      function supa(){


        $('form input').each(function(){

            thisId = $(this).attr('id');
            thisVal = $(this).val();

            subArr[thisId]= thisVal;
        })

        $.ajax({
          'url':'index.php',
          'data':subArr,
          'complete':function(transport){
            resp = $.parseJSON(transport.responseText);
            if(resp['status'] =="fail"){
              alert("payment failed");
            }
            else if(resp['status'] =="success"){
              alert("payment succeeded");
            }
            else{
              alert("something sent wrong.")
            }
          }
        })
      }


    </script>

  </head>

  <body>

   
      <form class"form-horizontal" role="form" action="javascript:supa()">
        
        <div class="form-group">
          <label for="number" class="col-sm-2 control-label">Credit card number</label>
           <div class="col-sm-10">
            <input class="form-group col-sm-4" type="text" id="number" placeholder="credit card number">
           </div>
        </div>
            
          <div class="form-group">
            <label for="expMonth" class="col-sm-2 control-label">Expiration month</label>
             <div class="col-sm-10">
              <input class="form-group col-sm-4" type="text" id="expMonth" placeholder="expiration month (as number)">
             </div>
           </div>

             <div class="form-group">
              <label for="expYear" class="col-sm-2 control-label">Expiration year</label>
               <div class="col-sm-10"> 
                <input class="form-group col-sm-4" type="text" id="expYear" placeholder="expiration year (as number)">
               </div>
              </div>  

              <div class="form-group">
                <label for="cvc" class="col-sm-2 control-label">CCV</label>
                 <div class="col-sm-10">
                  <input class="form-group col-sm-4" type="text" id="cvc" placeholder="CCV">
                 </div>
              </div>

              <div class="form-group">
                <label for="amount" class="col-sm-2 control-label">amount</label>
                  <div class="col-sm-10">
                    <input class="form-group col-sm-4" type="text" id="amount" placeholder="amount">
                  </div>
              </div>

              <div class="form-group">
              <div class="col-sm-12">
                <input class="btn-primary form-group col-sm-2" type="submit" value="process payment">
              </div>
              </div>

               <div class="form-group" >
                 <div class="col-sm-12">
                  <button class="btn-danger form-group col-sm-2">cancel</button>
                 </div>
                </div>
             
              
        </form>

        
  </body>

</html>
